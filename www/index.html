<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <!--<meta name="viewport" content="user-scalable=no, initial-scale=1, maximum-scale=1, minimum-scale=1, width=device-width, height=device-height, target-densitydpi=device-dpi" />-->
    <!--<meta name="viewport" content="width=device-width, initial-scale=1">-->
    <meta name="viewport" content="width=device-width,user-scalable=no,initial-scale=1.0,maximum-scale=1.0" />
    <title>SweetCamera</title>
    <script type="text/javascript" src="cordova.js"></script>
    <script type="text/javascript" src="js/jquery-1.11.1.min.js"></script>
    <script type="text/javascript" src="CameraPreview.js"></script>
    <link rel="stylesheet" type="text/css" href="css/index.css" />
    <script src="js/canvas2image.js" type="text/javascript"></script>
    <script src="js/opencv.js" type="text/javascript"></script>
    <script type="text/javascript" src="js/index.js"></script>

    <!-- <script type="text/javascript" src="js/test.js"></script> -->
    
  </head>
  <body>
    <div class="main-container">
      <div class="instaUI-top">
          <button id="mainMenu">메뉴</button>
          <button id="reshoot">재촬영</button>
      </div>
      <div class="instaUI-photoArea">
        <img id="originalPicture" width="360" height="426"/>
        <canvas id="canvasPicture" width="360px" height="426px"> </canvas>
      </div>
      <div class="instaUI-middle">3</div>
      <div class="instaUI-bottom">
          <div class="block">
            <!-- <button id="startCameraAboveButton">카메라</button> -->
            <button id="printButton">프린트</button> 
            <button id="takePictureButton">찍기</button>
          </div>
      </div>

      <div class="loadingPage">
        <div id="loadingPageMargin1"></div>
        <div id="imgPreview">
          <img id="previewPhoto" width="150" height="170"/>
        </div>
        <div id="loadingPageMargin2"></div>
        <div id="loadingText">인쇄중</div>
        <div id="loadingPageMargin3"></div>
        <div id="linearProgress">
          <img id="progressBar" width="20" height="20"/>
        </div>
        <div id="loadingPageMargin4"></div>
      </div>
    </div>
    
    <!-- <div class="pictures">
      <p><img id="originalPicture" width="360"/></p>
    </div> -->

  </body>
</html>
